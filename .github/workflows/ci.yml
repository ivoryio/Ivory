name: CI checks

on:
  push:
    branches:
      - main
      - SOL-*

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.x"
          channel: "stable" # or: 'beta', 'dev' or 'master'
      - run: |
          touch .env
      - run: flutter --version
      - run: flutter pub get
      - run: flutter analyze --no-fatal-infos --no-fatal-warnings
      - run: flutter test
